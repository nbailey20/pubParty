<!DOCTYPE html>
<html>
	<head>
		<title>PubParty!</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="./public/css/main.css" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css" />
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="/controllers/searchYelp.js"></script>
		<script type="text/javascript" src="/controllers/goingHandler.js"></script>
	</head>
	
	<body class="fluid-container background">
		<div class="header">
			<h1 class="header-title">Pub Party!</h1>
			<div class="row icons">
				<a href="/auth/twitter"><i class="fa fa-cutlery" aria-hidden="true"></i></a>
				<i class="fa fa-car" aria-hidden="true"></i>
				<i class="fa fa-glass" aria-hidden="true"></i>
			</div>
			<div class="header-text">
				<p>See which local pubs are open tonight and RSVP ahead of time!</p>
			</div>
		</div>
		
		<div class="row search form-inline">
			<div class="form-group">
				<input type="text" id="input" class="search-input form-control" placeholder="Enter your current location...">
			</div>
			<button id="go" class="btn btn-default search-go">GO</button>
		</div>
		<div class="checkbox">
			<label><input class="special" type="checkbox" value="">Special Search</label>
		</div>
		<div class="special-options"></div>
		
		
		<div id="pub-data"></div>
		
		<div class="footer">by
     		<a class="author" href="http://codepen.io/nbailey20/full/BzBYRW/" 
        	target="_blank">nickbailey</a>
 		</div>
	</body>
</html>
